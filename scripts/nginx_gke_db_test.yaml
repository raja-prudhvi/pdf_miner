apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        command: ["sleep", "infinity"]  # Keeps the container running.
        resources:
          requests:
            cpu: "20m"
            memory: "20Mi" 
          limits:
            cpu: "20m"
            memory: "20Mi"
